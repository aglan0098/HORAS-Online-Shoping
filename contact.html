<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <!-- HEADER -->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">HORAS</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link active-link">Contact us</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>

    <section class="contact section bd-container" id="contact">                
        <div class="contact__container bd-grid">
            <div class="contact__box">
                <h2 class="section__title">
                    Reach out to us today <br> We are glad to hear your <br> Feedback
                </h2>
            </div>

            <form action="" class="contact__form">
                <div class="contact__inputs">

                    <div class="contact__content">
                        <input type="text" placeholder=" " class="contact__input" id="name">
                        <label for="" class="contact__label">Name</label>
                        <p class="alert" id="nameAlert"></p>
                    </div>
                    
                    <div class="contact__content">
                        <input type="email" placeholder=" " class="contact__input" id="email">
                        <label for="" class="contact__label">Email</label>
                        <p class="alert" id="emailAlert"></p>
                    </div>

                    <div class="contact__content">
                        <input type="tel" placeholder=" " class="contact__input" id="phone">
                        <label for="" class="contact__label">Phone</label>
                        <p class="alert" id="phoneAlert"></p>
                    </div>

                    <div class="contact__content">
                        <input type="text" placeholder=" " class="contact__input" id="subject">
                        <label for="" class="contact__label">Subject</label>
                        <p class="alert" id="subjectAlert"></p>
                    </div>
                </div>

                <a class="button contact__submit" id="submit">Send Message</a>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer section">
        <div class="footer__container bd-grid bd-container">
            <div class="footer__content">
                <a href="#" class="footer__logo">HORAS</a>
                <span class="footer__description">Online Shoping</span>
            </div>

            <div class="footer__content">
                <h3 class="footer__title">Services</h3>
                <ul>
                    <li><a href="index.html" class="footer__link">Home</a></li>
                    <li><a href="about.html" class="footer__link">About</a></li>
                    <li><a href="contact.html" class="footer__link">Contact Us</a></li>
                </ul>
            </div>

            <div class="footer__content">
                <h3 class="footer__title">Social Accounts</h3>
                <div>
                    <a href="#" class="footer__social"><i class='bx bxl-facebook bx-md'></i></a>
                    <a href="#" class="footer__social"><i class='bx bxl-instagram bx-md'></i></a>
                    <a href="#" class="footer__social"><i class='bx bxl-twitter bx-md'></i></a>
                </div>
            </div>
        </div>

        <p class="footer__copy">&#169; 2022 Aglan. All right reserved</p>
        </div>

        <!-- SCROLL TOP -->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
